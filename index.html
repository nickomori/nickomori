<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicklo - Sign Up for the Next Drop</title>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <style>
        /* Global styles */
        body {
            margin: 0;
            font-family: 'Fjalla One', sans-serif; /* Vintage-inspired font */
            background-color: #cce5f5; /* Smooth light blue background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            cursor: none; /* Hide default cursor */
        }

        /* Floating transparent navigation bar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.2); /* Transparent */
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .navbar-logo {
            flex-grow: 1;
            text-align: center;
        }

        .navbar-logo img {
            width: 140px;
        }

        .cart {
            margin-right: 20px;
            font-size: 1.2em;
        }

        .cart a {
            text-decoration: none;
            color: #333;
            transition: color 0.3s, text-decoration 0.3s;
        }

        .cart a:hover {
            text-decoration: underline;
            color: #000;
        }

        /* Container for main content */
        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 80px; /* Space below the navbar */
        }

        /* Sign-up form */
        h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        input[type="email"] {
            padding: 8px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ddd;
            outline: none;
            margin-bottom: 10px;
        }

        button {
            padding: 8px 15px;
            font-size: 1em;
            background-color: #ffcc33;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ffb732;
        }

        /* Live date and time (reduced size and stable width) */
        .live-date {
            font-size: 1.2em;
            margin-top: 20px;
            width: 280px; /* Fixed width to prevent shaking */
            text-align: center;
        }

        /* Footer styles */
        footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            font-size: 0.9em;
            color: #666;
        }

        footer a {
            text-decoration: none;
            color: #666;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Purple dot cursor */
        .cursor {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #6a0dad; /* Purple dot */
            border-radius: 50%;
            pointer-events: none;
            z-index: 200;
        }

        .cursor-trail {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: rgba(160, 80, 200, 0.2); /* Light purple trailing circle */
            border-radius: 50%;
            pointer-events: none;
            z-index: 100;
        }
    </style>
</head>
<body>

    <!-- Floating transparent navigation bar -->
    <div class="navbar">
        <div class="navbar-logo">
            <img src="images/u-nick-lo-logo.png" alt="Unicklo Logo">
        </div>
        <div class="cart">
            <a href="#">Cart 0</a>
        </div>
    </div>

    <!-- Container for main content -->
    <div class="container">
        <!-- Sign up for the next drop -->
        <h2>Sign Up for the Next Big Thing</h2>
        <form style="display: flex; flex-direction: column;">
            <input type="email" placeholder="Enter your email" required>
            <button type="submit">Sign Up</button>
        </form>

        <!-- Live date and time (moved below the Sign Up button) -->
        <div class="live-date" id="live-date"></div>
    </div>

    <!-- Purple dot cursor and trailing effect -->
    <div class="cursor" id="cursor"></div>
    <div class="cursor-trail" id="cursor-trail"></div>

    <!-- Footer with Contact Us and Salt Lake City, Utah -->
    <footer>
        <a href="#">Contact Us</a><br>
        Salt Lake City, Utah
    </footer>

    <!-- JavaScript for live date and time + mouse effect -->
    <script>
        // Update live date and time
        function updateTime() {
            const now = new Date();
            const day = now.getDate().toString().padStart(2, '0');
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const year = now.getFullYear();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const milliseconds = now.getMilliseconds().toString().padStart(3, '0');
            const liveDate = document.getElementById('live-date');
            liveDate.textContent = `${day} ${month} ${year} ${hours}:${minutes}:${seconds}:${milliseconds}`;
        }

        setInterval(updateTime, 10); // Update every 10 milliseconds

        // Cursor effect
        const cursor = document.getElementById('cursor');
        const cursorTrail = document.getElementById('cursor-trail');
        let mouseX = 0, mouseY = 0;
        let trailX = 0, trailY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            cursor.style.left = `${mouseX}px`;
            cursor.style.top = `${mouseY}px`;
        });

        function animateTrail() {
            trailX += (mouseX - trailX) * 0.1;
            trailY += (mouseY - trailY) * 0.1;
            cursorTrail.style.left = `${trailX - 20}px`; // Offset for center alignment
            cursorTrail.style.top = `${trailY - 20}px`;
            requestAnimationFrame(animateTrail);
        }

        animateTrail();
    </script>
</body>
</html>
