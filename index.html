<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicklo - Sign Up for the Next Drop</title>
    <style>
        /* Global styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1b1b1b;
            transition: background-color 0.5s;
            color: #ffffff;
        }

        /* Header */
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #FFD700;
        }

        /* Container for content */
        .container {
            text-align: center;
        }

        /* Mouse effect text */
        .mouse-effect {
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        /* Email form */
        form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        input[type="email"] {
            padding: 10px;
            font-size: 1em;
            width: 300px;
            border-radius: 5px;
            border: none;
            margin-bottom: 10px;
            outline: none;
        }

        button {
            padding: 12px 30px;
            font-size: 1.2em;
            background-color: #FFD700;
            color: #1b1b1b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ffcc00;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            input[type="email"] {
                width: 250px;
            }

            button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header -->
        <h1>Unicklo</h1>
        <!-- Mouse effect description -->
        <p class="mouse-effect">Sign up to be the first to know when we release the next drop!</p>

        <!-- Email form -->
        <form>
            <input type="email" placeholder="Enter your email" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script>
        // JavaScript for mouse movement effect
        document.addEventListener("mousemove", function(event) {
            const x = event.clientX / window.innerWidth;
            const y = event.clientY / window.innerHeight;
            const r = Math.round(x * 255);
            const g = Math.round(y * 255);
            const b = 150; // keep it a cool tone
            document.body.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
        });
    </script>
</body>
</html>
