<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicklo - Sign Up for the Next Drop</title>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <style>
        /* Global styles */
        body {
            margin: 0;
            font-family: 'Fjalla One', sans-serif; /* Vintage-inspired font */
            background-color: #cce5f5; /* Smooth light blue background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Centered logo */
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 240px; /* Smaller logo */
            height: auto;
        }

        /* Main content container */
        .container {
            text-align: center;
            background-color: #f0f4fb; /* Lighter complementary tone */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1); /* Subtle drop shadow */
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 400px;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #333;
        }

        /* Email form */
        input[type="email"] {
            padding: 10px;
            font-size: 1em;
            flex: 1;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-right: 10px;
            outline: none;
        }

        button {
            padding: 12px 20px;
            font-size: 1em;
            background-color: #ffcc33;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ffb732;
        }

        /* Magnifying glass effect */
        .magnify {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            pointer-events: none;
            transform: translate(-60px, -60px);
            backdrop-filter: blur(10px);
            display: none;
        }

    </style>
</head>
<body>

    <!-- Magnifying glass effect -->
    <div class="magnify" id="magnify"></div>

    <!-- Centered logo -->
    <div class="logo-container">
        <img src="images/u-nick-lo-logo.png" alt="Unicklo Logo" class="logo">
    </div>

    <!-- Container for Main Content -->
    <div class="container">
        <form style="display: flex; width: 100%;">
            <input type="email" placeholder="Enter your email" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <!-- JavaScript for magnifying glass effect -->
    <script>
        const magnify = document.getElementById('magnify');
        document.addEventListener('mousemove', (e) => {
            magnify.style.display = 'block';
            magnify.style.left = `${e.clientX}px`;
            magnify.style.top = `${e.clientY}px`;
        });

        document.addEventListener('mouseout', () => {
            magnify.style.display = 'none';
        });
    </script>
</body>
</html>
