<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicklo - Sign Up for the Next Drop</title>
    <style>
        /* Global styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #9fbfaf; /* Slightly darker background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Top navigation bar */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #bfd4c6; /* Lighter green */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Drop shadow */
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }

        .logo {
            height: 60px;
        }

        /* Container for content */
        .container {
            text-align: center;
            padding: 20px;
            background-color: #a9c2b4; /* Slightly darker shade for depth */
            border-radius: 10px;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        /* Email form */
        input[type="email"] {
            padding: 10px;
            font-size: 1em;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            outline: none;
        }

        button {
            padding: 12px 20px;
            font-size: 1em;
            background-color: #ffd700;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ffcc00;
        }
    </style>
</head>
<body>

    <!-- Header with Logo -->
    <div class="header">
        <a href="/">
            <img src="images/u-nick-lo-logo.png" alt="Unicklo Logo" class="logo">
        </a>
    </div>

    <!-- Container for Main Content -->
    <div class="container">
        <h1>Sign Up for the Next Drop</h1>
        <p>Be the first to know when we release something exclusive!</p>

        <form>
            <input type="email" placeholder="Enter your email" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>

</body>
</html>
